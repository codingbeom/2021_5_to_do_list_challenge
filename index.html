<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>My-Home</title>
  </head>
  <body>
    <div class="main-contents">
      <div class="info-contents">
        <div class="time-box">
          <div class="time">
            <span id="date"></span>
            <br />
            <span id="date-clock">00:00:00</span>
          </div>
        </div>

        <div class="weather-box">
          <div class="weather-text" id="weather">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>

        <div class="login-box">
          <span class="user" id="getting"></span>
          <div class="login">
            <form class="hidden" id="login-form">
              <input
                required
                maxlength="15"
                type="text"
                placeholder="What is your name?"
              />
              <button>Log in</button>
            </form>
          </div>
        </div>
      </div>

      <div class="info-contents">
        <div class="todo-box">
          <form class="todo-input" id="todo-form">
            <input
              type="text"
              placeholder="Write a To Do and Press Enter"
              required
            />
          </form>
        </div>

        <div class="todo-box__img">
          <span>My Puppy name is beomho</span>
          <img src="img/baby.jpg" />
        </div>
      </div>

      <div class="info-contents">
        <ul class="todo-list__box" id="todo-list"></ul>
      </div>
    </div>

    <div id="quote">
      <span></span>
      <br />
      <span></span>
    </div>
  </body>
  <script src="js/login.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quote.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>
</html>
